{% extends "layout.html" %}
{% block content %}

<script type=text/javascript>


  $(function() {
    $('#btnGetSargs').bind('click', function() {
      $("#divD3").hide();
      $.getJSON($SCRIPT_ROOT + '/_btnGetSargs_handler', {
        id: $("#selector option:selected").val(),
        text: $("#selector option:selected").text()
      }, function(data) {
        $("#txtSargs").val(data.result);
      });
      return false;
    });
  });

  $(function() {
    $('#btnQuery').bind('click', function() {
      $.getJSON($SCRIPT_ROOT + '/_btnQuery_handler', {
        id: $("#selector option:selected").val(),
        text: $("#txtSargs").val(),
        headline: $("#selector option:selected").text()
      }, function(data) {
        //$("#result").text(data.result);
        $("#tweet-count").text("(" + data.tweet_count + " tweets analyzed)")
        makeGraph(data.result, data.headline_score);
      });
      return false;
    });
  });  

  // ---------------------- D3 ------------------------//
  function makeGraph(data, headline_score){

    $("#divD3").show();
    $("#d3-canvas").empty();

    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 20, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    

    // Set the ranges
    var x = d3.scale.linear().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x).orient("bottom").ticks(5);

    var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);



    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d.hour); })
        .y(function(d) { return y(d.sentiment); });

    // Adds the svg canvas
    var svg = d3.select("#d3-canvas")
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Derive coordinates for headline score
    //var headline_score_y = y(headline_score);

    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.hour; }));
    y.domain([0, d3.max(data, function(d) { return d.sentiment; })]);

    

    // Add the valueline path.
    svg.append("path")
        .attr("class", "line")
        .attr("d", valueline(data));

    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);

    svg.append("text")
        .attr("class", "x label")
        .attr("text-anchor", "end")
        .attr("x", width)
        .attr("y", height - 6)
        .text("hours since the news");

    svg.append("text")
        .attr("class", "y label")
        .attr("text-anchor", "end")
        .attr("y", 6)
        .attr("dy", "1em")
        .attr("transform", "rotate(-90)")
        .text("sentiment and subjectivity");

    svg.append("line")
        .attr("x1", 0)
        .attr("y1", y(headline_score))
        .attr("x2", width)
        .attr("y2", y(headline_score))
        .attr("stroke-width", 2)
        .attr("stroke", "maroon")
        .attr("stroke-dasharray", "10,10");
  }

</script>

<div class="container-fluid">

    <h1>twitter news</h1>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <select id="selector" class="form-control">
                <option class="default" value="0"> < choose a news headline > </option>
                {% for o in option_list %}
                <option value="{{ o.id }}">{{ o.text }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-2">
            <input id="btnGetSargs" type="submit" value="Extract Search Terms" class="btn btn-default"></input>
        </div>        
    </div>
    <br/>
    <div class="row">
        <div class="col-md-6">
            <input type="text" id="txtSargs" class="form-control"></input>
        </div>
        <div class="col-md-2">
            <input id="btnQuery" type="submit" value="Query Twitter" class="btn btn-default"></input>
        </div>         
    </div>
    <br/>
    <div id="divD3" style="display: none">
        <div class="row">
            <div class="col-md-offset-1 col-md-11">
                <h3>average twitter sentiment by hour since news hit</h3>
                <h5 id="tweet-count"></h5>
            </div>    
        </div>
        <div id="d3-canvas"></div>
    </div>
</div>
{% endblock %}
